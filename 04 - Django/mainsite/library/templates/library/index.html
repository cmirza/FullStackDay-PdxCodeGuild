<title>Library</title>
<style>
body {
    text-align: center;
    font-family: Arial, Helvetica, sans-serif;
}
#container {
    width: 60%;
    margin: 0;
    padding: 0 20px 20px 20px;
    text-align: center;
    border: 1px solid black;
    border-radius: 10px;
    display: inline-block;
}
ul {
    text-align: left;
    list-style-type: none;
    padding: 20px 20px 10px 20px;
    font-size: .75em;
}
ul li:nth-child(odd) {
    background-color:lightgray;
}
h1 {
    font-size: 1.25em;
}
</style>

<h1>Library</h1>
<div id="container">
    <form action="{% url 'library:update' %}" method="post">
        <ul id="books">
        {% csrf_token %}
        {% for book in books %}
            <li><input type="checkbox" name="books" value="{{ book.title }} - {{ book.author }}" {% if book.checked_out %}checked{% endif %}/> {{ book.title }}, {{ book.author }}, {{ book.pub_date }}</li>
        {% endfor %}
        </ul>
        <button type="submit">Update</button>
    </form>
</div>
