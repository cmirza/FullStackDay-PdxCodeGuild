<title>New Post | Blog</title>
<style>
body {
    text-align: center;
    font-family: Arial, Helvetica, sans-serif;
}
#container {
    width: 60%;
    margin: 0;
    padding: 0 20px 20px 20px;
    text-align: center;
    border: 1px solid black;
    border-radius: 10px;
    display: inline-block;
}
#inner_container {
    font-size: .7em;
    width: 30%;
    margin: 10px auto 20px auto;
    padding: 5px 10px 5px 10px;
    text-align: center;
    border: 1px solid #000;
    border-radius: 10px;
    display: flex;
    justify-content: space-evenly;
}
#inner_container a{
    text-decoration: none;
}
h1 {
    font-size: 1.25em;
}
span {
    font-size: .75em;
}
input[name="post_title"] {
    width: 70%;
    border: 1px solid #000;
}
textarea[name="post_body"] {
    margin-top: 10px;
    border: 1px solid #000;
}
</style>

<h1>New Post</h1>
<div id="container">
    <div id="inner_container">
        <b>Post</b><a href="{% url 'blog:post_list' %}">Browse</a><a href="{% url 'blog:profile' %}">Profile</a><a href="{% url 'blog:logout_user' %}">Log Out</a>
    </div>
    <div id="article_container"></div>
        <form action="{% url 'blog:post_blog' %}" method="post">
            {% csrf_token %}
            <span>Title: </span><input type="text" name="post_title"/>
            <textarea name="post_body" rows="30" cols="100"></textarea><br>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
