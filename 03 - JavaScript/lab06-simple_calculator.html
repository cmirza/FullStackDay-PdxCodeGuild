<html>
<head>
    <title>Simple Calculator</title>
    <script>
        /* prompt user for operation and numbers to calculate */
        let oper = prompt('What is the operation you\'d like to perform?');
        let num_1 = prompt('What is the first number?');
        let num_2 = prompt('What is the second number?');

        /* evaluate equation and assign to sum */
        sum = eval(num_1+oper+num_2);

        /* print output */
        alert(num_1+oper+num_2+'='+sum);
    </script>
</head>
<body>
</body>
</html>
