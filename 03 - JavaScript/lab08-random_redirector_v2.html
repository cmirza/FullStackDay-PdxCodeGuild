<html>
<head>
    <title>Random Redirector</title>
    <style>
        body {
            text-align: center;
        }
        #container {
            width: 60%;
            margin: 0;
            padding: 20px 20px 40px 20px;
            text-align: center;
            border: 1px solid black;
            display: inline-block;
        }
        #timer {
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
<h1>Random Redirector</h1>
<div id="container">
    <div id="timer"></div>
    <button id='bt_random'>I feel lucky!</button>
</div>
    <script>
        let bt_random = document.getElementById('bt_random');

        // define array of websites
        websites = ['http://www.google.com', 'http://www.youtube.com', 'http://www.facebook.com', 'http://www.baidu.com', 'http://www.wikipedia.org', 'http://www.yahoo.com', 'http://www.reddit.com', 'http://www.qq.com', 'http://www.taobao.com', 'http://www.amazon.com', 'http://www.tmall.com', 'http://www.twitter.com']

        // random button function, set window.location to a randomly chosen website
        bt_random.onclick = function() {

            // insert span for timer in HTML
            document.getElementById("timer").innerHTML = '...redirecting in <span id="time"></span>';

            // set timeleft variable to 6, every second decrement timeleft, insert time into HTML, once timeleft is 1,
            // randomly redirect to a website
            let timeleft = 6;
            setInterval(function () {
                timeleft--;
                document.getElementById("time").textContent = timeleft;
                if (timeleft <= 1)
                    window.location = websites[Math.floor(Math.random() * websites.length)];
            }, 1000);

        }
    </script>
</body>
</html>
